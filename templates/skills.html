<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MJ Adendorff's CV</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
  </head>
  <body>
    <div class="main">
        <div class="container">
            <div class="heading">
                <h1 class="name">Skills</h1>
                <h2 class="subname">Most of my programming skills summarized.</h2>
            </div>
            <div class="skills">
                {% for skill in kwargs %}
                <div class="box skillbox">
                    <i class="icon {{kwargs[skill].icon}}"></i>
                    <div class="skill-name">{{skill}}</div>
                    <div>
                        {% for i in range(kwargs[skill].stars) %}
                        <i class="fa-solid fa-star"></i>
                        {% endfor %}
                        {% for i in range(5 - kwargs[skill].stars) %}
                        <i class="fa-regular fa-star"></i>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
  </body>
</html>
