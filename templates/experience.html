<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MJ Adendorff's CV</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
  </head>
  <body>
    <div class="main">
        <div class="container">
            <div class="heading">
                <h1 class="name">Experience</h1>
                <h2 class="subname">My Current Work Experience</h2>
            </div>
            <div class="experience">
                {% for exp in kwargs %}
                  <div class="exp-box">
                    <div class="exp-heading"><div>{{exp}}</div><div>{{kwargs[exp].year}}</div></div>
                    <div class="exp-heading smaller"><div>{{kwargs[exp].company}}</div><div>{{kwargs[exp].hours}} hours</div></div>
                    <div class="exp-text">{{kwargs[exp].desc}}</div>
                  </div>
                {% endfor %}
            </div>
        </div>
    </div>
  </body>
</html>
